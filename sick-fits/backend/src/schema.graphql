type Mutation {
  createItem(
    title: String,
    description: String,
    price: Int,
    image: String,
    largeImage: String
  ): Item!
  updateItem(
    id: ID, 
    title: String,
    description: String,
    price: Int
  ): Item!
}

type Query {
  items: [Item]! # returns an array of type ITEM
  item(where: ItemWhereUniqueInput!): Item # returns a single ITEM
}


